<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test de Billet</title>
        <link rel="stylesheet" href="/static/css/styles.css"> <!-- Lien vers le fichier CSS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Vérification de Billet</h1>
            <div id="billetForm">
                <div class="form-group">
                    <label for="diagonal">Diagonal:</label>
                    <input type="number" id="diagonal" name="diagonal" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="height_left">Height Left:</label>
                    <input type="number" id="height_left" name="height_left" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="height_right">Height Right:</label>
                    <input type="number" id="height_right" name="height_right" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="margin_low">Margin Low:</label>
                    <input type="number" id="margin_low" name="margin_low" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="margin_up">Margin Up:</label>
                    <input type="number" id="margin_up" name="margin_up" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="length">Length:</label>
                    <input type="number" id="length" name="length" step="0.1" required>
                </div>
                
                <button id="Check" onclick="Manage_click()">Vérifier le Billet</button>
            </div>
            
            <div id="result"></div>
        </div>
    
        <script src="/static/js/script.js"></script>
    </body>
    
</html>
